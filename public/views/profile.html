<body>

<!-- Content -->
  <nav class="navbar navbar-dark bg-dark fixed-top d-flex justify-content-start">
    <a class="navbar-brand btn btn-primary" href="http://localhost:4001/">CarShop</a>
    <a class="navbar-brand" href="http://localhost:4001/views/employees">Employees</a>
    <a class="navbar-brand" href="http://localhost:4001/views/carmodels">Car models</a>
    <a class="navbar-brand" href="http://localhost:4001/views/sales">Sales</a>
    <a class="navbar-brand ml-auto" href="http://localhost:4001/views/profile">Profile</a>
  </nav>

  <div class="container my-3">

    <div id="not-authed-container" class="container">
      <form id="auth-form">
        <div class="form-group">
          <label for="username">Email</label>
          <input type="email" class="form-control" id="username" placeholder="jane@doe.com...">
        </div>
        <div class="form-group">
<!--          <label for="employee-id">Employee ID</label>-->
<!--          <input type="text" class="form-control" id="employee-id" placeholder="Such as &quot;1&quot;">-->
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="A secure password...">
        </div>
        <button class="btn btn-dark" id="login-button" type="submit">login</button>
        <button class="btn btn-dark mx-2" id="signup-button" type="submit">signup</button>
      </form>
    </div>

    <div id="authed-container" class="container d-none">
      <div class="row">
        <div class="col-lg-4">
          <ul id="user-info" class="list-group my-2">
            <li id="name-field" class="list-group-item w-50"><strong>Name: </strong><span></span></li>
            <li id="email-field" class="list-group-item w-50"><strong>Email: </strong><span></span></li>
            <li id="employee-id-field" class="list-group-item w-50"><strong>Employee ID: </strong><span></span></li>
            <!--          <li id="total-sales-field" class="list-group-item w-50"><strong>Total sales: </strong><span></span></li>-->
          </ul>
          <button class="btn btn-dark my-2" id="logout-button" type="submit">logout</button>
          <button class="btn btn-dark my-2" id="reset-password" type="submit">reset password</button>
        </div>
        <div class="col-lg-8">
          <table class="table table-hover">
            <thead class="thead-dark">
              <tr>
                <th>Carmodel ID</th>
                <th>Sale ID</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          <button class="btn btn-dark my-2" id="refresh-list"><i aria-label="refresh" class="fas fa-sync-alt"></i></button>
        </div>

        <div id="set-employee-id" class="container">
          <label for="employee-id-input">Set EmployeeID:</label>
          <input type="text" class="form-control w-50" id="employee-id-input" placeholder="Such as &quot;1&quot;">
          <button class="btn btn-dark my-2" id="change-employee-id" type="button">Change</button>
        </div>

      </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="response-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenteredLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenteredLabel">Something went wrong.</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Okay</button>
          </div>
        </div>
      </div>
    </div>


  </div>

  <!-- End of content -->
