<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>CarShop - Car models</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="../stylesheets/main.css">

  <link rel="stylesheet" href="  https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>

<!-- Content -->
  <nav class="navbar navbar-dark bg-dark fixed-top d-flex justify-content-start">
    <a class="navbar-brand btn btn-primary" href="/">Dealership</a>
    <a class="navbar-brand" href="employees">Employees</a>
    <a class="navbar-brand" href="carmodels">Car models</a>
    <a class="navbar-brand" href="sales">Sales</a>
    <a class="navbar-brand ml-auto" href="profile">Profile</a>
  </nav>

<div class="container my-3">
  <table class="table table-hover" id="car-models-table">
    <thead class="thead-dark">
    <tr>
      <th>Brand</th>
      <th>ID</th>
      <th>Model</th>
      <th>Price</th>
    </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button class="btn btn-dark mx-3 my-2" id="refresh-list"><i aria-label="refresh" class="fas fa-sync-alt"></i></button>

  <div class="d-flex justify-content-between">

    <form class="p-2" id="delete-carmodel" name="delete-carmodel">
      <div class="form-group">
        <label for="id-input-delete">ID</label>
        <input class="form-control" id="id-input-delete" placeholder="Such as &quot;1&quot;" type="text">
      </div>
      <button class="btn btn-dark" id="delete-item" type="submit">remove item</button>
    </form>

    <form class="p-2" id="add-carmodel" name="add-carmodel">
      <div class="form-group">
        <label for="brand-input-add">Brand</label> <input class="form-control" id="brand-input-add" placeholder="Such as &quot;Volvo&quot;" type="text">
      </div>
      <div class="form-group">
        <label for="model-input-add">Model</label> <input class="form-control" id="model-input-add" placeholder="Such as &quot;V70&quot;" type="text">
      </div>
      <div class="form-group">
        <label for="price-input-add">Price</label> <input class="form-control" id="price-input-add" placeholder="Such as &quot;30000&quot;" type="text">
      </div>
      <button class="btn btn-dark" id="add-item" type="submit">add item</button>
    </form>
  </div>

  <!-- Modal -->
  <div class="modal" id="response-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenteredLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenteredLabel">Something went wrong.</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Okay</button>
        </div>
      </div>
    </div>
  </div>

</div>

<!-- End of content -->

<!-- Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="../javascripts/client-carmodels.js" type="text/javascript"></script>
</body>

</html>
